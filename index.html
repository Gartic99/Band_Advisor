<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
    <body>
        <section class="main">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <img src="assets/BandLogo.png" height="100px" width="400px"></img>
                    </div>
                    <div class="col">
                        <input class="Recensione_button" type=image src="assets/edit.png" >
                        <a href="#" class="Button_entra">Entra</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <form class="search-form">
                            <button type="submit" class="search-button">
                                <div class="search-button">
                                    <img src="assets/search.png">
                                </div>
                            </button>
                            <input type="text" value="" placeholder="Cosa stai cercando?" class="search-input">
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="Option_bar">
                            <svg class="rec">
                                <rect fill="#ffffff" stroke="#2c2828" stroke-width="3px" stroke-linejoin="bevel" stroke-linecap="round" stroke-miterlimit="4" shape-rendering="auto" class="rec" rx="35" ry="35" x="0" y="0" width="570.552" height="195">
                                </rect>
                            </svg>
                            <section class="icons">
                                <div class="container">
                                    <div class="row">
                                        <div class="col">
                                            <input class="Guitar Option_button" type="image"  src="assets/ID034_electric_guitar_1.png"  >
                                            <div class="Rock_font Central_font">
                                                <span>Rock</span>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <input class="Dj  Option_button" type="image" src="assets/ID013_microphone_2.png">
                                            <div class="Dj_font Central_font">
                                                <span>Dj</span>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <input class="Cd Option_button" type="image" src="assets/ID002_cd.png" >
                                            <div class="Pop_font Central_font">
                                                <span>Pop</span>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <input class="Stage Option_button" type="image" src="assets/ID060_stage.png">
                                            <div class="Locali_font Central_font">
                                                <span>Locali</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                        </section>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
