<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
	
	<link rel="stylesheet" href="common.css"> 
    <link rel="stylesheet" href="form.css">
    <title>Band Advisor</title>
    <link rel="icon" href="assets/B.png">


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
    <script type="text/javascript" src="locale.js"></script>
    <script type="text/javascript" src="band.js"></script>
</head>
<body>
    <section class="header fixed-top">
        <div class="container">
            <div class="row " style="height: 1.5vh;"></div>
            <div class="row" style="height: 10vh;">
                <div class="col-3 col-md-4 "></div>
                <div class="col-6 col-md-4  ">
                    <embed src="assets/BandLogo.svg" onclick="window.location.href = 'index.html'" style="width: 100%;height: auto;">
                </div>
                <div class="col-3 col-md-4 ">
                    <div class="row">

                        <div class="col-2">

                        </div>
                        <div class="col-7 col-md-3">
                            <input class="Recensione_button" type=image src="assets/edit.svg" style="width: 100%;height: 5vh;" >
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="login">
        <div class="container">
            <div class="row " id="space" style="height: 10vh;">
                <div class="col">
                </div>
            </div>
            <div class="row" style="height: 60vh;">
                <div class="col-6 " id="sostituto">
                    <div id = "dynamic">
                        <label class="login-label">Registrati</label><br> 
                        <div class="container">
                            <div class="row " id="space" style="height: 10vh;">
                                <div class="col">
                                </div>
                            </div>
                            <div class="row " id="question">
                                <div class="col-12 ">
                                    <label class="login-label-secondo" style="font-size: 2.5rem;">Sei una band o un locale?</label>
                                </div>
                                <div class="col-7 col-md-4 ">
                                    <input type="image" src="assets/LocaleButton.png" onclick="locale_up()" style="width: 150%; height: auto;">
                                </div>
                                <div class="col-md-2">

                                </div>
                                <div class="col-7 col-md-4 ">
                                    <input type="image" src="assets/BandButton.png" onclick="band_up()" style="width: 150%; height: auto;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>

</html>
