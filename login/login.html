		<section>
			<div class="modal fade" id="myModal" role="dialog">
				<div class="modal-dialog">
				
				  <!-- Modal content-->
					<div class="modal-content">
						<div class="modal-header">
						<h4 class="modal-title">Login</h4>
						<button type="button" class="close" data-dismiss="modal" onclick="close_modal()">&times;</button>
						</div>
						<div class="modal-body">
						</div>
						<div class="modal-footer">

	 <script>
				  

		function real_submit(event){
        	$(document).ready(function(){
            	validateLForm();
			});
		}
		function validateLForm() {
			var nome = $("#nome").val();
			var password = $("#password").val(); 

			if (nome == "" || password == "") {
			alert("compila tutti i campi obligatori");
			}
			else{
				var frm = $('#login');
				$.ajax({
					type: frm.attr('method'),
					url: frm.attr('action'),
					data: frm.serialize(),
					success: function (data) {
						$('.modal-body').append(document.createElement("p").innerHTML = data);
						$('#myModal').modal('show');
						console.log(data);
					},
					error: function (data) {
						$('.modal-body').append(document.createElement("p").innerHTML = data);
						$('#myModal').modal('show');
						console.log(data);
					},
				});
			}
		}
		function close_modal(){
			$('.modal-body').empty();
		}

	</script>
