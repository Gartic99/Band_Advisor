<!DOCTYPE html>
<html>
<head>
	<title>Band Advisor</title>
	<meta charset="utf-8"></meta>
	<link rel="stylesheet" type="text/css" href="stile.css"></link>
</head>
<body>
	<div class="main">
		<img class="pubblico" srcset="assets/crowd_in_front_of_people_playi.png 1967w, assets/crowd_in_front_of_people_playi@2x.png 3934w" 
			size="(max-width: 2000px) 1967px,3934px" src="assets/crowd_in_front_of_people_playi.png">
		<img/>
		<div class="Band_Advisor">
			<div class="Band">
				Band
			</div>
			<div class="Advisor">
				Advisor
			</div>
		</div>
		<div class="TopBar">
			<img class="Recensione" src="assets/edit.png" srcset="assets/edit.png 1x, assets/edit@2x.png 2x">
			<a href="#" class="Button_entra">Entra</a>
		</div>


		<form class="search-form">
			<button type="submit" class="search-button">
    			<svg class="search-button">
      				<img src="assets/search.png">
      			</svg>
  			</button>
  			<input type="search" value="" placeholder="Cosa stai cercando?" class="search-input">
  			
		</form>


		<div class="Option_bar">
			<svg class="rec">
				<rect fill="#ffffff" stroke="#2c2828" stroke-width="3px" stroke-linejoin="bevel" stroke-linecap="round" stroke-miterlimit="4" shape-rendering="auto" class="rec" rx="35" ry="35" x="0" y="0" width="570.552" height="195">
				</rect>
			</svg>
			
			<img class="Guitar Option_button" src="assets/ID034_electric_guitar_1.png" srcset="assets/ID034_electric_guitar_1.png 1x, assets/ID034_electric_guitar_1@2x.png 2x">
			<input class="Option_button" type=button >
			

			
			<img class="Microphone  Option_button" src="assets/ID013_microphone_2.png" srcset="assets/ID013_microphone_2.png 1x, assets/ID013_microphone_2@2x.png 2x">
			<input class="Microphone  Option_button" type=button >
			
			
			<img class="Cd Option_button" src="assets/ID002_cd.png" srcset="assets/ID002_cd.png 1x, assets/ID002_cd@2x.png 2x">
			<input class="Cd Option_button" type=button >
		
			<img class="Stage Option_button" src="assets/ID060_stage.png" srcset="assets/ID060_stage.png 1x, assets/ID060_stage@2x.png 2x">
			<input class="Stage Option_button" type=button >
			
			
			<div class="Rock_font Central_font">
				<span>Rock</span>
			</div>
			<div class="Dj_font Central_font">
				<span>Dj</span>
			</div>
			<div class="Pop_font Central_font">
				<span>Pop</span>
			</div>
			<div class="Locali_font Central_font">
				<span>Locali</span>
			</div>
		</div>

		
	</div>


</body>
</html>
